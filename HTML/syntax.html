<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn to code</title>
</head>
    <body>
        <h1>Welcome to Learn to code</h1>
        <h6>Hello world</h6>
        <p>We are learning html</p>
        <a href="http://www.google.com">Google</a> <br/>

        <!-- open in new tab -->
        <a href="http://www.google.com" target="_blank">Google(new tab)</a> <br/>

        <img src="image.jpg" height="400px"/> <br/>

        <button>I am a button</button>

        <!-- un ordered list -->
        <ul>
            <li>list item 1</li>        <!-- li means list item -->
            <li>list item 2</li>
            <li>list item 3</li>
        </ul>

        <!-- ordered list -->
        <ol>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
        </ol>

        <table>
            <tr>                            <!-- Table row-->
                <th>Column name 1</th>      <!-- Table head (column name)-->
                <th>Column name 2</th>
                <th>Column name 3</th>
            </tr>
            <tr>
                <td>Data 1</td>             <!-- Table data-->
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </table>

        <!-- A login form -->
        <h3>Login form</h3>

        <form>
            Email:      <input type="email"> <br>
            Password:   <input type="password"> <br>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
